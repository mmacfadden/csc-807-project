<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Encrypted IndexedDB Load Tester</title>

    <!-- JQuery is Required by Bootstrap -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome-->
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <!-- Vue -->
    <script src="../../node_modules/vue/dist/vue.global.js"></script>
    <script src="../../node_modules/vue-router/dist/vue-router.global.js"></script>

    <script src="../../node_modules/ace-builds/src-min/ace.js"></script>

    <script src="../../node_modules/highcharts/highcharts.js"></script>
    <script src="../../node_modules/highcharts/modules/histogram-bellcurve.js"></script>

    <link rel="stylesheet" href="./styles.css"/>
    <script src="../../dist/encrypted-indexed-db.js"></script>
</head>
<body>
<script type="module">
  import LoadTestApp from "./LoadTestApp.js";
  import LoadTestPage from "./test/Test.js";
  import DocSchema from "./schema/DocSchema.js";
  import Settings from "./settings/Settings.js";

  const routes = [
    {path: '/', component: LoadTestPage},
    {path: '/schemas', component: DocSchema},
    {path: '/settings', component: Settings},
  ];

  const router = VueRouter.createRouter({
    history: VueRouter.createWebHashHistory(),
    routes,
  })

  const app = Vue.createApp(LoadTestApp);
  app.use(router);
  app.mount('#app');
</script>
<div id="app" class="d-flex flex-column flex-fill"></div>
</body>
</html>
