<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Encrypted IndexedDB Demo</title>

    <!-- JQuery is Required by Bootstrap -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Font Awesome-->
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <link rel="stylesheet" href="styles.css"/>
    <script src="../../dist/encrypted-indexed-db.js"></script>
</head>
<body>
<script type="module">
    import App from "./App.js";
    import Employees from './Employees.js'
    import About from './About.js'
    import EmployeeForm from "./EmployeeForm.js";

    const routes = [
        {path: '/', component: Employees},
        {path: '/about', component: About},
        {path: '/employees/:id', component: EmployeeForm, props: true},
        {path: '/create-employee/', component: EmployeeForm}
    ];

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const app = Vue.createApp(App);
    app.use(router);
    app.mount('#app');
</script>
<div id="app"></div>
</body>
</html>
